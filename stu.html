<html>
    <head>
        <title>squares and cubes</title>
    </head>
    <script type="text/javascript">
        function student(name)
        {
            var arr=new Array(5);
            this.name=name;
            this.sub=new Array(Math.floor(Math.random()*100),Math.floor(Math.random()*100),Math.floor(Math.random()*100));
        }
        var stu1=new student("afreen");
        var stu2=new student("madhavi");
        var stu3=new student("vyshu");
        var stu4=new student("rahithi");
        var stu5=new student("sharmila");
        var student=new Array(stu1,stu2,stu3,stu4,stu5);
        document.write(" Based on total"+"br");
          for(var i=0;i<student.length;i++)
          {
            var sum=0;
           for(var j=0;j<3;j++)
              {
                 sum+=student[i].sub[j];
               }
            document.write(student[i].name+"  "+sum+"<br>");
          }
    </script>
